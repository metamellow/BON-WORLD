<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/fav.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>SOUP Token Distribution DApp</title>
</head>

<body>
    <header class="header">
        <img src="images/souplogomain.png" alt="Soup Logo" class="logo">
        <h1 class="title">
            $SOUP
        </h1>
        <p class="subtitle">
            Welcome to the <strong>$SOUP</strong> Kitchen!
        </p>
    </header>

    <div class="action">
        <label class="label">Your Wallet</label>
        <button class="button" id="HTML_connect_button" onclick="IndexInterface_.connectWallet();">
            Connect Wallet
        </button>
    </div>

    <div class="action">
        <label class="label">Soup Balance</label>
        <button class="button textDisplayButton" name="textDisplayButton_soupBalance" id="HTML_button_1"
            onclick="ClaimerDappInterface_.checkSoupBalance();">
            Check Balance
        </button>
    </div>

    <div class="action">
        <label class="label">Request SOUP Tokens</label>
        <button class="button textDisplayButton" name="textDisplayButton_soupBalance" id="HTML_button_2"
            onclick="ClaimerDappInterface_.requestSoupTokens();">
            Request Tokens
        </button>
    </div>

    <div class="action">
        <label class="label">Choose a dApp</label>
        <select class="dropdown" name="options" id="HTML_dropdown_input_1" onchange="IndexInterface_.chooseWhich()">
            <option value="" selected disabled>Select dAPP</option>
            <option value="multisender">Multisender</option>
            <option value="nftmint">NFT Mint</option>
        </select>
    </div>

    <footer class="footer">
        <p>testnet</p>
        <img src="images/modulus.png" alt="Modulus Logo" class="modulus-logo">
        <p class="built-by">
            Built by: [REBEL LABS]
        </p>
        <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
        <script src="scripts/indexInterface.js"></script>
        <script src="scripts/ClaimerDapp.JS"></script>
    </footer>

  

</body>
</html>
