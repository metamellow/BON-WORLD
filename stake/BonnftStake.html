<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Bank of Nowhere</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="../styles/main.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous" />
  <link rel="icon" href="../../images/fav.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="../../images/bonlogo.png" alt="Logo" class="logo-grande" />
      <img src="../../images/fav.png" alt="Logo" class="logo-pequeno" />
    </div>
    <div class="menu-toggle">
      <i class="fas fa-bars"></i>
    </div>
    <nav class="dapp-menu">
      <ul class="nav-links">
        <li><a href="../../index.html">Home</a></li>
        <li><a href="../../whitepaper.html">whitepaper</a></li>
        <li><a href="../../lotto/index.html">lotto</a></li>
        <li><a href="../../dapp.html">crowdfunding</a></li>
        <li><a href="../../stake/index.html">stake</a></li>
        <li>
          <button name="connectWallet" id="HTML_connect_button" onclick="DappInterface_.connectWallet();">
            Connect
          </button>
        </li>
      </ul>
    </nav>
  </header>

  <hr />

  <div class="cftop">
    <div class="cftitleadjust">
      <img class="imgadjust" src="../../images/stake.png" />
      <p class="cftitle"><b style="text-align: center;">BON.Stake</b></p>
    </div>
    <div class="cftitle">BONNFT</div>
    <div id="selection-dropdown">
      <select id="HTML_dropdown_input_1" onchange="IndexInterface_.chooseWhichStake()">
        <option value="" selected disabled>Please choose...</option>
        <option  value="BONNFT">BONNFT</option>
      </select>
    </div>
  </div>

  <br />

  <hr>

  <div class="stake">
   
    <div class="display">
      <strong class="title">Assisted Rewards</strong>
      <label>Estimated Rewards</label>
      <button class="button textDisplayButton" name="textDisplayButton_estimateRewards" id="HTML_button_3" onclick="ClaimerDappInterface_.estimateRewards();">
          [Estimated]
      </button>
      <label>Your NFTs Balance</label>
      <button class="" name="textDisplayButton_findUserNFTs" id="HTML_button_1" onclick="ClaimerDappInterface_.findUserNFTs();">
        [Balance]
      </button>
      <label>Load your NFTs</label>
      <button name="pureButton_PullNFTData" id="HTML_button_4" onclick="ClaimerDappInterface_.callForNFTAPI();">
        [Load]
      </button>
      <div class="card-container" id="JSUniqueDiv1"></div>
      <br>
      <strong class="title">Manual Rewards</strong>
      <label>NFT Token Number</label>
      <input type="number" name="numberInputField_nftTokenId" id="HTML_input_1" min="1" value="1" width="50%" onchange="ClaimerDappInterface_.onAnySelectInputs();" required />
      <label class="label">Claim Rewards</label>
      <button class="button textDisplayButton" name="textDisplayButton_claimRewards" id="HTML_button_2" onclick="ClaimerDappInterface_.claimRewards();">
        [Claim Rewards]
      </button>
    </div>
  </div>

  <hr>

  <div>
    <div class="lottotrouble" id="MaticLotto">
      <div><strong class="cftitle">HOW TO STAKE:</strong></div>
      <div>
        <ol>
          <li>Enter your NFT number</li>
          <li>Claim your rewards</li>
          <li>Wait 7 days and claim again!</li>
        </ol>
      </div>
    </div>
  </div>

  <hr>

  <footer>
    <div>
      <img src="../../images/fav.png" />
    </div>
    <div class="copyright">
      <p>Copyright Â© Bank of Nowhere</p>
    </div>
    <div>
      <img src="../../images/moduluslogogreen.svg" />
    </div>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <script src="indexInterface.js" type="application/javascript"></script>
    <script src="BonnftStake.js" type="application/javascript"></script>
    <script src="../../scripts/menu.js"></script>
    <script src="../../scripts/collapse.js"></script>
  </footer>
</body>
</html>
