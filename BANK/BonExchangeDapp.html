
<!DOCTYPE html>
<html>
    <head>
    </head>

    <body>
        
        <div id="dapp_interface_1" align="center">
            
            <!-- ________ USER / DATA INFORMATION SECTION ________ -->

            <label for="ConnectWalletButtonDisplay">USER:</label>
            <button
                name="ConnectWalletButtonDisplay"
                id="HTML_connect_button"
                class="custom_button_1"
                style="height: 30px; width: 250px; text-align: center"
                onclick="DappInterface_.connectWallet();"
            >
                [CONNECT-WALLET]
            </button>

            <br/>
            <br/>

            <label for="CheckBONBANKPool">REMAINING:</label>
            <button
            name="CheckBONBANKPool"
            id="HTML_function_button_2"
            class="custom_button_1"
            style="height: 30px; width: 250px; text-align: center"
            onclick="DappInterface_.checkExchangeBANKBalance();"
            >
                [CHECK-EXCHANGE-POOL]
            </button>

            <br/>
            <br/>

            <!-- ________ BON TO BANK EXCHANGE SECTION ________ -->

            <!-- ________ BANK STAKING SECTION SECTION ________ -->
            
            <!-- INPUT AMOUNT FIELD -->
            <form>
                <label for="quantity">Amount:</label>
                <input 
                    type="number"
                    id="HTML_quantity_input_1"
                    name="quantity"
                    min="0"
                    value="0"
                    style="height: 30px; width: 200px; text-align: center"
                    onchange="DappInterface_.onSelectInput1()"
                    required
                >
                <!-- <input type="submit"> -->
            </form>
            
            <br/>
            <br/>

            <!-- QUANTITY DROPDOWN FIELD -->
            <select
                id="HTML_quantity_dropdown_1"
                class="custom_dropdown_1"
                style="height: 30px; width: 250px; text-align: center"
                onchange="DappInterface_.onSelectQuantity1()"
                required
            >
                <option value="" selected>Quantity..</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>

            <br/>
            <br/>


            <button
                id="HTML_function_button_1"
                class="custom_button_1"
                style="height: 30px; width: 250px; text-align: center"
                onclick="DappInterface_.approveThen_Xxx();"
            >
                approveThenFunction
            </button>

            <br/>
            <br/>

            <!-- ALLOWANCE NOT NEEDED FUNCTIONS -->

            
            
        </div>
        
        <footer>
            <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
            <script src="../BANK/BonExchangeDapp.js" type="application/javascript"></script>
        </footer>

    </body>
</html>
