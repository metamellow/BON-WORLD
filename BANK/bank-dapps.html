
<!DOCTYPE html>
<html>
    <head>
    </head>

    <body>
        
        <div id="dapp_interface_1">
            <button
                id="HTML_connect_button"
                class="custom_button_1"
                style="height: 30px; width: 250px; text-align: center"
                onclick="DappInterface_.connectWallet();"
            >
                CONNECT WALLET
            </button>
            
            <br/>
            <br/>

            <button
                id="HTML_function_button_1"
                class="custom_button_1"
                style="height: 30px; width: 250px; text-align: center"
                onclick="DappInterface_.approveThen_Xxx();"
            >
                approveThenFunction
            </button>

            <br/>
            <br/>

            <button
            id="HTML_function_button_2"
            class="custom_button_1"
            style="height: 30px; width: 250px; text-align: center"
            onclick="DappInterface_.function1_Xxx();"
            >
                nonallowanceFunction
            </button>

            <br/>
            <br/>
            
            <select
                id="HTML_quantity_dropdown_1"
                class="custom_dropdown_1"
                style="height: 30px; width: 250px; text-align: center"
                onchange="DappInterface_.onSelectQuantity()"
                required
            >
                <option value="" selected>Quantity..</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        
        <footer>
            <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
            <script src="../BANK/bank-dapps.js" type="application/javascript"></script>
        </footer>

    </body>
</html>
